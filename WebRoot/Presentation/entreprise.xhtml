<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" lang="en"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF 2.x Page</title>
	<meta name="keywords" content="enter,your,keywords,here" />
	<meta name="description" content="A short description of this page." />
	<meta name="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sufee Admin - HTML5 Admin Template</title>
	<meta name="description" content="Sufee Admin - HTML5 Admin Template" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />


	<h:outputStylesheet library="css" name="normalize.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css.map" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
	<h:outputStylesheet library="css" name="themify-icons.css" />
	<h:outputStylesheet library="css" name="flag-icon.min.css" />
	<h:outputStylesheet library="css" name="cs-skin-elastic.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="style.css.map" />
	<h:outputStylesheet library="css" name="fontFaces.css" />
	<h:outputStylesheet library="css" name="normalize.css" />

	<link rel="apple-touch-icon" href="apple-icon.png" />
	<link rel="shortcut icon" href="favicon.ico" />

</h:head>
<h:body>
	<ui:include src="/template/sidebar.xhtml"></ui:include>
	<h:form id="form">
		<div id="right-panel" class="right-panel">
			<ui:include src="/template/header.xhtml"></ui:include>
			<div class="content mt-3">
				<div class="animated fadeIn">
					<p:dataTable id="tableEntreprise" var="e"
						value="#{entrepriseActionBeans.listEntreprise}" editable="true"
						scrollable="true " scrollHeight="400" scrollWidth="false"
						
						
						>


						<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
							update=":form" />
						<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}"
							update=":form" />


						<!-- <p:column headerText="Id">
					           <p:cellEditor>
					               <f:facet name="output"><h:outputText value="#{car.id}" /></f:facet>
					               <f:facet name="input"><p:inputText  value="#{car.id}" style="width:100%"/></f:facet>
					           </p:cellEditor>
					       </p:column> -->

						<p:column headerText="Id">
							<f:facet name="output">
								<h:outputText value="#{e.id}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="modelInput" value="#{e.id}" />
							</f:facet>
						</p:column>

						<p:column headerText="Nom">
							<f:facet name="output">
								<h:outputText value="#{e.nom}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{e.nom}" />
							</f:facet>
						</p:column>

						<p:column headerText="Brand">
							<f:facet name="output">
								<h:outputText value="#{e.numIf}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{e.numIf}" />
							</f:facet>
						</p:column>

						<p:column headerText="Color">
							<f:facet name="output">
								<h:outputText value="#{e.ice}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{e.ice}" />
							</f:facet>
						</p:column>

						<p:column headerText="Color">
							<f:facet name="output">
								<h:outputText value="#{e.rc}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{e.rc}" />
							</f:facet>
						</p:column>

						<p:column headerText="Color">
							<f:facet name="output">
								<h:outputText value="#{e.cnss}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{e.cnss}" />
							</f:facet>
						</p:column>
					</p:dataTable>
					<p:commandButton value="Ajouter"
						action="#{entrepriseActionBeans.viderAjouterEntreprise}"
						update="tableEntreprise" />
				</div>
			</div>
		</div>
	</h:form>


	<h:outputScript library="js" name="vendor/jquery-2.1.4.min.js" />
	<h:outputScript library="js" name="popper.min.js" />
	<h:outputScript library="js" name="plugins.js" />
	<h:outputScript library="js" name="main.js" />
</h:body>

<!-- <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script> -->
</html>
